<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Message Logger</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Discord Message Logger</h1>
        <form id="tokenForm">
            <label for="token">Enter your Discord Token:</label><br>
            <input type="text" id="token" name="token" required><br><br>
            <button type="submit">Start Logging</button>
        </form>
        <div id="logData">
            <!-- Logged data will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
